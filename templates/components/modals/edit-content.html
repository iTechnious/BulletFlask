<div id="edit-content-modal" class="modal">
    <div class="modal-content">
        <h3>Element bearbeiten</h3>
        <p>Soll das folgende Element tats√§chlich bearbeitet werden?</p>

        <table class="stripped highlight responsive-table">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td id="edit-modal-name"></td>
                </tr>
                <tr>
                    <td>Typ</td>
                    <td id="edit-modal-type"></td>
                </tr>
                <tr>
                    <td>ID</td>
                    <td id="edit-modal-id"></td>
                </tr>
            </tbody>
        </table>

        <form action="/api/content/moderate/edit/" method="get">
            <input class="edit-modal-form-id" type="hidden" name="id" value="">

            <div class="input-field col s12">
                <input type="text" name="name" id="edit-modal-current-name" class="input-field">
                <label for="edit-modal-current-name">Titel</label>
            </div>
            
            <div class="input-field col s12">
                <textarea name="content" id="edit-modal-current-text" class="materialize-textarea"></textarea>
                <label for="edit-modal-current-text">Inhalt des Threads (Markdown/Plaintext)</label>
                <a class="btn-floating btn-large waves-effect waves-light red" onclick="edit_markdown_edit()"><i class="material-icons">edit</i></a>
                <-- Diese Funktion benutzt <a href="http://stackedit.io" target="_blank">"StackEdit"</a>. 
            </div>

            <button class="edit-modal-submit btn waves-effect waves-light blue" type="submit" style="color: white;">Bearbeiten
                <i class="material-icons right">mode_edit</i>
            </button>
        </form>

    </div>

    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">Abbrechen</a>
    </div>
</div>
<script>
    const edit_se_el = document.getElementById("edit-modal-current-text");
    const edit_stackedit = new Stackedit();

    function edit_markdown_edit() {
        // Open the iframe
        edit_stackedit.openFile({
            name: '', // with an optional filename
            content: {
            text: edit_se_el.value // and the Markdown content.
            }
        });
    }

    // Listen to StackEdit events and apply the changes to the textarea.
    edit_stackedit.on('fileChange', (file) => {
        edit_se_el.value = file.content.text;
    });
</script>
