<div id="login" class="center-align">
    <h4>Anmelden</h4>

    <form id="login-form">
        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="username-entry" type="text" class="validate" name="username">
            <label for="username-entry">Benutzername / E-Mail</label>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">lock</i>
            <input id="password-entry" type="password" class="validate" name="password">
            <label for="password-entry">Passwort</label>
        </div>
    </form>

    <div class="row">
        <div class="col s6 offset-s3">
            <a id="login-button" class="waves-effect waves-light btn" onclick="login();"><i class="material-icons left">verified_user</i>Anmelden</a> 
        </div>
        <div class="col s3">
            <div id="load" class="preloader-wrapper small">
                <div class="spinner-layer spinner-yellow-only"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div>
            </div>
        </div>
    </div>

    <div id="register-button" class="right-align">
        <a href="/register/" class="waves-effect waves-light btn"><i class="material-icons left">fiber_new</i>Registrieren</a>  
    </div> 
</div>
