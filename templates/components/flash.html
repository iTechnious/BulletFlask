{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      messages = [];
      
      {% for message in messages %}
        messages.push("{{ message }}");
      {% endfor %}

      let toats_timer = setInterval(() => {
        M.toast({html: messages[0]});

        messages.shift();

        if (messages.length == 0) {
          clearInterval(toats_timer);
        }
      }, 300);
    </script>
  {% endif %}
{% endwith %}
